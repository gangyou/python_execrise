<html>
<head>
	<meta charset="UTF-8">
	<title>Search</title>
</head>
<body>
	{% load custome_filter_tag %}
	{% if errors %}
		<ul>
			{% for error in errors%}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	{% books_for_author 1 %}
	<form action="" method="get">
		<input type="text" name="q">
		<input type="submit" value="Search">
	</form>
</body>
</html>
